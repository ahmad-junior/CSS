<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Backgrounds</title>
</head>
<body>
    <h1 class="primary-heading">Backgrounds</h1>
    <p class="default-paragraph">We can set our Backgrounds using CSS</p>
    <h2 class="secondry-heading">Background Colors</h2>
    <div class="container bg-color text-white">
        Background Using Colors
    </div>
    <h2 class="secondry-heading">Background Images</h2>
    <div class="container">
        <div class="bg-image">
            <p class="default-paragraph text-white">Background Using Images</p>
        </div>
    </div>
    <h2 class="secondry-heading">Background Repeat</h2>
    <div class="bg-image no-repeat">

    </div>
    <h2 class="secondry-heading">Background Attachment</h2>
    <div class="bg-image no-repeat bg-fixed">

    </div>
    <h2 class="secondry-heading">Background Shorthand</h2>
    <div class="bg-image no-repeat bg-fixed bg-cover">
        <p class="default-paragraph text-white">Syntax for Background Shorthand</p>
        <xmp class="text-white">
            background: <color> <image> <repeat> <attachment> <position>;
        </xmp>
    </div>
</body>
</html>
